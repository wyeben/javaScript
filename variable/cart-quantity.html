    <p>Shopping Cart</p>
    <div class="bac">
        <button 
    onclick="
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        Show Quantity
    </button>
    <button onclick="
    cartQuantity += 1
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
       Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        +2
    </button>
    <button onclick="
    cartQuantity += 3
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        +3
    </button>
    <button onclick="
    cartQuantity += 4
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        +4
    </button>
    <button onclick="
    if(cartQuantity > 5){
        console.log(`Cart is full:`) 
    }else {
    cartQuantity += 5
    console.log(`Cart quantity: ${cartQuantity}`)
    }
    ">
        +5
    </button>
    <button onclick="
    cartQuantity -= 1
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        Remove
    </button>
    <button onclick="
    cartQuantity -= 2
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        -2
    </button>
    <button onclick="
    if(cartQuantity < 3){
        console.log(`Not enough items:`)
        
    }else {
        cartQuantity -= 3
        console.log(`Cart quantity: ${cartQuantity}`)
    }
    ">
        -3
    </button>
    <button onclick="
    cartQuantity = 0
    console.log(`Cart quantity: ${cartQuantity}`)
    ">
        Resume Cart
    </button>
